{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<div class="w3-container w3-teal">
  <h2>{{article.title}}</h2>
</div>

<form method="POST" class="w3-container">
   {% csrf_token %}
    <label class="w3-text-teal"><b>Ogłoszenia na niedzielę:</b></label>
    <div class="w3-row w3-text-teal w3-section">
        <label class="w3-text-teal"><b>Na którą niedzielę ogłoszenie</b>
        </label>
        <input id="dateTo" class="w3-hover-green w3-border w3-light-grey w-30" type="date" name="display_end" value="{{object.date}}">
    </div>
    <div id="announcements-section">
        <div class="w3-row w3-text-teal w3-section copy">
            <label class="w3-text-teal"><b>Ogłoszenie:</b>
            </label>
            <input class="w3-hover-green w3-border w3-light-grey w-30" type="text" name="a-0" value="{{object.announcements.0.content}}">
        </div>
        <div class="w3-row w3-text-teal w3-section">
            <label class="w3-text-teal"><b>Ogłoszenie:</b>
            </label>
            <input class="w3-hover-green w3-border w3-light-grey w-30" type="text" name="a-1" value="{{object.announcements.1.content}}">
        </div>
        <div class="w3-row w3-text-teal w3-section">
            <label class="w3-text-teal"><b>Ogłoszenie:</b>
            </label>
            <input class="w3-hover-green w3-border w3-light-grey w-30" type="text" name="a-2" value="{{object.announcements.3.content}}">
        </div>
    </div>

    <div class="w3-btn w-30 w3-hover-green w3-border w3-light-grey " onclick="renderNextAnnouncementField()">
        Kolejne ogłoszenie
    </div>


</form>
