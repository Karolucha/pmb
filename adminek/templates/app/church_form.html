{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<div class="w3-container w3-teal">
  <h2>{{object.name}}</h2>
</div>

<form method="POST" class="w3-container">
   {% csrf_token %}
   <label>Kościół <textarea class="w3-input w3-border w3-light-grey" name="name">{{object.name}}</textarea></label>
   <label>Opis na stronie<textarea class="w3-input w3-border w3-light-grey" name="description">{{object.description}}</textarea></label>
    <input class="w3-btn w3-margin-top w3-blue-grey w-30" type="submit" value="Zapisz"/>
    <a class="w3-btn w3-margin-top w3-blue-grey w-30" href="{% url 'detail' object_name='church' method='list' %}" >Anuluj</a>
</form>
{% endblock %}
