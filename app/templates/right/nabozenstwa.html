<div class="tab-pane fade in" id="nabozenstwa" role="tabpanel">
    <div class="k-card">

        <h4 class="card-title">{{ceremony.name}}</h4>
        <table class="table">
            <tbody>
            <tr>
                <td>{{ceremony.time}}</td>
                <td>{{ceremony.day}}</td>

            </tbody>
        </table>
        {% endfor %}
        </div>
    </div>
</div>
