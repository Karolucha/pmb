
{% load static %}
<style>

* {
  box-sizing: border-box;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default    */
.mySlides {
display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  <!--position: absolute;-->
  <!--top: 40%;-->
  <!--width: auto;-->
  <!--padding: 16px;-->
  <!--margin-top: -50px;-->
  <!--color: white;-->
  <!--font-weight: bold;-->
  <!--font-size: 20px;-->
  <!--border-radius: 0 3px 3px 0;-->
  <!--user-select: none;-->
  <!-- -webkit-user-select: none;-->
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}


.big-img-gallery {

    width:100%;
    height:auto;
}

 #case-example-cover {
     display: inline-block;
 }
 #nav-container {
     position: relative;
 }

 #nav-container img {
     display: block;
 }
 #nav-container div {
     position: absolute;
    cursor: pointer;
     top:50%;
     transform:translateY(-50%);
     width: 38px;
     height: 38px;
     opacity: 0.4;
     font-size: 1.5em;
     background-color:#f2f2f2;
 }
#nav-container div:hover
{
 background-color: rgba(0, 0, 0, 0.8);

}
 #case-left {
     left: 0;
 }
 #case-right {
     right: 0;
 }
</style>
<div class="w3-panel w3-pale-green w3-bottombar w3-border-green w3-border">
  <p>{{galery.description}}</p>

</div>
<div class="container">
     {% for image_number in images_numbers %}
    <div id="case-example-cover">
        <div class="mySlides">
            <div id="nav-container">
                <div id="case-left" onclick="plusSlides(-1)">  <a class="prev" >&#10094;</a></div>
                <div id="case-right"onclick="plusSlides(1)">  <a class="next" >&#10095; </a></div>
                <img class="big-img-gallery" src="{{ MEDIA_URL }}{{ image_number.image.image.url }}" style="">
            </div>
        </div>
    </div>

  <!-- Full-width images with number text -->
  <!--<div class="mySlides">-->
    <!--<div class="numbertext">{{image_number.idx}} / {{size}}</div>-->
      <!--<img class="big-img-gallery" src="{{ MEDIA_URL }}{{ image_number.image.image.url }}" style="">-->
  <!--</div>-->
     {% endfor %}
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095; </a>

  <!-- Thumbnail images -->
  <div class="row">
      {% for image_number in images_numbers %}
        <div style="float:left">
          <img class="demo cursor" src="{{ MEDIA_URL }}{{ image_number.image.image.url }}" style="height:250px;" onclick="currentSlide({{image_number.idx}})" alt="The Woods">
        </div>
       {% endfor %}
  </div>
</div>
<script type="text/javascript" src="{% static 'js/gallery.js' %}"></script>
